  <!-- Booking Page -->
  <section class="bookigsteps">
    <div id="booking" class="page">
        <div class="container">
            <h1 class="text-center mb-4">Book Your Car</h1>
            
            <div class="booking-form">
                <form id="bookingForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Pick-up Location</label>
                            <select class="form-select" required>
                                <option value="">Select location</option>
                                <option>Downtown Office</option>
                                <option>Airport Terminal</option>
                                <option>City Center</option>
                                <option>Train Station</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Drop-off Location</label>
                            <select class="form-select" required>
                                <option value="">Select location</option>
                                <option>Downtown Office</option>
                                <option>Airport Terminal</option>
                                <option>City Center</option>
                                <option>Train Station</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Pick-up Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Drop-off Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Car Type</label>
                            <select class="form-select" id="carType" required>
                                <option value="">Select car type</option>
                                <option value="Toyota Camry" data-price="45">Toyota Camry - $45/day</option>
                                <option value="Honda CR-V" data-price="65">Honda CR-V - $65/day</option>
                                <option value="BMW 3 Series" data-price="95">BMW 3 Series - $95/day</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Driver's Age</label>
                            <input type="number" class="form-control" min="21" max="99" placeholder="Enter age" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Confirm Booking
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Available Cars -->
            <h3 class="mb-4">Available Cars</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="car-card">
                        <img src="assets/images/greenlamborghini.jpg" alt="Green Lamborghini">
                        <div class="car-card-body">
                            <h5>Green Lamborghini</h5>
                            <p class="text-muted">Luxury car for cool price</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="car-price">$100/day</span>
                                <button class="btn btn-primary" onclick="selectCar('Green Lamborghini', 100)">Select</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="car-card">
                        <img src="assets/images/lamborghini.jpg" alt="Lamborghini">
                        <div class="car-card-body">
                            <h5>Lamborghini</h5>
                            <p class="text-muted">Convertible for scenic drives</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="car-price">$80/day</span>
                                <button class="btn btn-primary" onclick="selectCar('Lamborghini', 80)">Select</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="car-card">
                        <img src="assets/images/chevroletcorvette.jpg" alt="Chevrolet Corvette">
                        <div class="car-card-body">
                            <h5>Chevrolet Corvette</h5>
                            <p class="text-muted">For Luxury Driving</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="car-price">$60/day</span>
                                <button class="btn btn-primary" onclick="selectCar('Chevrolet Corvette', 60)">Select</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
